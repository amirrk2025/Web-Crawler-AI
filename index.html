<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

    <div class="chat-container">
        <h1 class="chat-header">AI Chatbot</h1>
        <label for="url" class="label">Enter content URL:</label>
        <input type="text" id="url" class="input" placeholder="Enter URL">
        <button id="fetchContentBtn" class="button fetch-btn">Fetch Content</button>

        <div id="contentSection" class="hidden content-section">
            <textarea id="content" class="textarea" readonly rows="10" cols="50"></textarea>
            <label for="question" class="label">Ask a question:</label>
            <input type="text" id="question" class="input" placeholder="Your question">
            <button id="askBtn" class="button ask-btn">Ask</button>
            <p id="answer" class="answer"></p>
        </div>
    </div>
</div>



<script src="script.js"></script>
</body>
</html>
